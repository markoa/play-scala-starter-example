version: v1.0
name: YAML file example for Scala with Play project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
 - name: Scala with Play on Java 11
   task:
      prologue:
          commands:
            - checkout
            - curl -sL https://github.com/shyiko/jabba/raw/master/install.sh | bash && . ~/.jabba/jabba.sh
            - $JABBA_HOME/bin/jabba install 1.11.0-2
            - unset _JAVA_OPTIONS
            - export JAVA_HOME="$JABBA_HOME/jdk/1.11.0-2" && export PATH="$JAVA_HOME/bin:$PATH" && java -Xmx32m -version
            # Set the language version
            - sem-version scala 2.12
            - cache restore sbt-$SEMAPHORE_GIT_BRANCH,sbt-master
            - cache restore ivy2-$SEMAPHORE_GIT_BRANCH,ivy2-master
            - cache restore gradle-$SEMAPHORE_GIT_BRANCH,gradle-master

      jobs:
        - name: Tests
          commands:
            - ./scripts/test-sbt
            - ./scripts/test-gradle

      epilogue:
        commands:
          - cache store sbt-$SEMAPHORE_GIT_BRANCH .sbt
          - cache store ivy2-$SEMAPHORE_GIT_BRANCH .ivy2/cache
          - cache store gradle-$SEMAPHORE_GIT_BRANCH .gradle/caches